<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Snake Game</title>
    <script defer src="https://pro.fontawesome.com/releases/v5.10.0/js/all.js"
        integrity="sha384-G/ZR3ntz68JZrH4pfPJyRbjW+c0+ojii5f+GYiYwldYU69A+Ejat6yIfLSxljXxD"
        crossorigin="anonymous"></script>
    
    <!-- Aquí carga la fuente desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container noselect">
        <!-- Barra espaciadora -->
        <div class="top-center">
            <img id="spacebar-instruction" src="images/spacebar.png" alt="Press Space to Start" />
        </div>

        <div class="main-content">
            <!-- Botón de retroceso -->
            <div class="back-button">
                <button id="back">
                    <i class="fas fa-arrow-left"></i> VOLVER
                </button>
            </div>
            
        <!-- Zona principal -->
        <div class="main-content">
            <!-- Botón de reinicio -->
            <div class="restart-button">
                <button id="replay">
                    <i class="fas fa-play"></i> RESTART
                </button>
            </div>

            <!-- Canvas de los juegos -->
            <div class="game-area">
                <canvas id="canvas1" class="game-canvas" width="400" height="400"></canvas>
                <canvas id="canvas2" class="game-canvas" width="400" height="400"></canvas>
            </div>

            <!-- Puntajes -->
            <div class="score-area">
                <h1>SCORE</h1>
                <div class="score-container">
                    <div>
                        <h2>Jugador 1</h2>
                        <div id="score1">00</div>
                    </div>
                    <div>
                        <h2>Jugador 2</h2>
                        <div id="score2">00</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mensaje de fin de juego -->
        <div id="gameOverMessage" style="display: none;">Game Over!</div>

        <!-- Título -->
        <div id="author">
            <h1 class="title">SNAKE VS</h1>
        </div>
    </div>

    <!-- Javascript -->
    <script src="script.js"></script>
</body>
</html>
