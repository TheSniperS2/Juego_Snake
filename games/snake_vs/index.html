<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Snake Game</title>
    <script defer src="https://pro.fontawesome.com/releases/v5.10.0/js/all.js"
        integrity="sha384-G/ZR3ntz68JZrH4pfPJyRbjW+c0+ojii5f+GYiYwldYU69A+Ejat6yIfLSxljXxD"
        crossorigin="anonymous"></script>
    
    <!-- Cargar fuente desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container noselect">
        <div class="top-center">
            <div class="spacebar-container">
                <!-- Flecha -->
                <div class="arrow">
                    <i class="fas fa-arrow-down"></i>
                </div>
                <!-- Imagen de la barra espaciadora -->
                <img id="spacebar-instruction" src="images/spacebar.png" alt="Press Space to Start" />
            </div>
            <!-- Texto debajo de la imagen -->
            <div class="spacebar-text">
                <span>Presiona</span> <b>ESPACIO</b> <span>para iniciar el juego</span>
            </div>
        </div>

        <div class="main-content">
            <!-- Botón de retroceso -->
            <div class="back-button">
                <button id="back">
                    <i class="fas fa-arrow-left"></i> VOLVER
                </button>
            </div>
            
            <!-- Zona principal -->
            <div class="main-content">
                <!-- Botón de reinicio -->
                <div class="restart-button">
                    <button id="replay">
                        <i class="fas fa-play"></i> RESTART
                    </button>
                </div>

                <!-- Área de los juegos -->
                <div class="game-area">
                    <!-- Canvas del Jugador 1 -->
                    <div class="canvas-container">
                        <canvas id="canvas1" class="game-canvas" width="400" height="400"></canvas>
                        <img src="images/wasd.png" alt="Controles WASD" class="controls-image">
                    </div>
                    
                    <!-- Canvas del Jugador 2 -->
                    <div class="canvas-container">
                        <canvas id="canvas2" class="game-canvas" width="400" height="400"></canvas>
                        <img src="images/flechas.png" alt="Controles Flechas" class="controls-image">
                    </div>
                </div>

                <!-- Puntajes -->
                <div class="score-area">
                    <h1>SCORE</h1>
                    <div class="score-container">
                        <div>
                            <h2>Jugador 1</h2>
                            <div id="score1">00</div>
                        </div>
                        <div>
                            <h2>Jugador 2</h2>
                            <div id="score2">00</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mensaje de fin de juego -->
            <div id="gameOverMessage" style="display: none;">Game Over!</div>

            <!-- Título -->
            <div id="author">
                <h1 class="title">SNAKE VS</h1>
            </div>
        </div>
    </div>

    <!-- Javascript -->
    <script src="script.js"></script>
</body>
</html>
