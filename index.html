<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Snake Game</title>
    <script defer src="https://pro.fontawesome.com/releases/v5.10.0/js/all.js"
        integrity="sha384-G/ZR3ntz68JZrH4pfPJyRbjW+c0+ojii5f+GYiYwldYU69A+Ejat6yIfLSxljXxD"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;800&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container noselect">
        <div class="wrapper">
            <button id="replay">
                <i class="fas fa-play"></i>
                RESTART
            </button>
            <canvas id="canvas1" class="game-canvas" width="400" height="400"></canvas>
            <canvas id="canvas2" class="game-canvas" width="400" height="400"></canvas>
            <div id="ui">
                <div id="score-container">
                    <h2>SCORE</h2>
                    <span id="score1">00</span>
                    <span id="score2">00</span>
                </div>
            </div>
        </div>
        <div id="author">
            <h1>SNAKE</h1>
        </div>
    </div>

    <button id="startButton">Iniciar Juego</button>
    <button id="restartButton" style="display: none;">Reiniciar Juego</button>

    <!-- Javascript -->
    <script src="script.js"></script>
</body>
</html>
