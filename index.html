<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake VS Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <button id="startButton" class="start-button">Iniciar Juego</button>

        <div class="player-container">
            <h2>Jugador 1</h2>
            <canvas id="gameCanvas1" width="400" height="400"></canvas>
            <div class="scoreboard" id="score1">Puntuación: 0</div>
        </div>
        
        <div class="player-container">
            <h2>Jugador 2</h2>
            <canvas id="gameCanvas2" width="400" height="400"></canvas>
            <div class="scoreboard" id="score2">Puntuación: 0</div>
        </div>
    </div>

    <div class="result-message" id="resultMessage" style="display: none;">
        <h1 id="winnerText"></h1>
        <button id="restartButton">Reiniciar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
